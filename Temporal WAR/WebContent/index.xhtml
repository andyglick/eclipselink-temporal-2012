<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="msg" />

<head>
<title>Temporal Example</title>
</head>

<body>
	<h1>Temporal Example</h1>

	<p>
		<h:form>
		
		
			<h:dataTable var="person" value="#{persistenceBean.current}"
				border="1" bgcolor="whitesmoke" width="400">
				<f:facet name="header">
					<h:outputText value="Current Person(s)"></h:outputText>
				</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{person.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">NAME</f:facet>
					<h:outputText value="#{person.name}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">DOB</f:facet>
					<h:outputText value="#{person.dateOfBirth}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Effectivity</f:facet>
					<h:outputText value="#{person.effectivity}"></h:outputText>
				</h:column>
			</h:dataTable>
		</h:form>
	</p>
	<p>
		<h:form>
			<h:dataTable value="#{persistenceBean.atT2}" var="person"
				bgcolor="whitesmoke" border="2" width="400">
				<f:facet name="header">
					<h:outputText value="Future Person Editions @T2"></h:outputText>
				</f:facet>
				<h:column>
					<f:facet name="header">CID</f:facet>
					<h:outputText value="#{person.continuityId}" />
				</h:column>
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{person.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{person.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">DOB</f:facet>
					<h:outputText value="#{person.dateOfBirth}" />
				</h:column>
				<h:column>
					<f:facet name="header">Effectivity</f:facet>
					<h:outputText value="#{person.effectivity}" />
				</h:column>
			</h:dataTable>

			<h:dataTable value="#{persistenceBean.allEditions}" var="person"
				bgcolor="whitesmoke" border="2" width="400">
				<f:facet name="header">
					<h:outputText value="All Future Person Editions"></h:outputText>
				</f:facet>
				<h:column>
					<f:facet name="header">CID</f:facet>
					<h:outputText value="#{person.continuityId}" />
				</h:column>
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{person.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{person.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">DOB</f:facet>
					<h:outputText value="#{person.dateOfBirth}" />
				</h:column>
				<h:column>
					<f:facet name="header">Effectivity</f:facet>
					<h:outputText value="#{person.effectivity}" />
				</h:column>
			</h:dataTable>
		</h:form>

	</p>
</body>
</html>
